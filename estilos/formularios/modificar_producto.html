<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .form-group .upload-label {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: #999;
            font-size: 16px;
        }

        .form-group .upload-label i {
            font-size: 48px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .form-group .upload-label span {
            display: block;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modificar Producto</h2>
        <form action="your_server_endpoint" method="POST" enctype="multipart/form-data">
            <!-- Campo oculto para el código del producto -->
            <input type="hidden" id="codeProd" name="CODEPROD" value="<!-- Valor actual del producto -->">
            
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input type="text" id="name" name="NAMEEPROD" value="<!-- Valor actual del nombre -->" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="DESCRIPTIONPROD" value="<!-- Valor actual de la descripción -->" placeholder="Descripción del Producto">
            </div>
            <div class="form-group">
                <label for="totalAmount">Cantidad Total</label>
                <input type="number" id="totalAmount" name="TOTALAMOUNT" value="<!-- Valor actual de la cantidad -->" placeholder="Cantidad Total">
            </div>
            <div class="form-group">
                <label for="totalValue">Valor Total</label>
                <input type="number" step="0.01" id="totalValue" name="TOTALVALUE" value="<!-- Valor actual del valor total -->" placeholder="Valor Total">
            </div>
            <div class="form-group">
                <label for="inventory">Inventario</label>
                <select id="inventory" name="CODINV">
                    <!-- Opciones generadas dinámicamente desde la base de datos -->
                    <option value="1" selected>Inventario 1</option>
                    <option value="2">Inventario 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" name="CODCAT">
                    <!-- Opciones generadas dinámicamente desde la base de datos -->
                    <option value="1" selected>Categoría 1</option>
                    <option value="2">Categoría 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="supplier">Proveedor</label>
                <select id="supplier" name="CODSUP">
                    <!-- Opciones generadas dinámicamente desde la base de datos -->
                    <option value="1" selected>Proveedor 1</option>
                    <option value="2">Proveedor 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">Foto del Producto</label>
                <label for="photo" class="upload-label">
                    <i class="fa-solid fa-image"></i>
                    <span>Haz clic para cambiar la imagen</span>
                </label>
                <input type="file" id="photo" name="PHOTOPROD" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <script>
        // Script para mostrar el nombre del archivo seleccionado
        const fileInput = document.getElementById('photo');
        const label = document.querySelector('.upload-label span');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                label.textContent = fileInput.files[0].name;
            } else {
                label.textContent = 'Haz clic para cambiar la imagen';
            }
        });
    </script>
</body>
</html>
